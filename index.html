<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryds og Bolle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kryds og Bolle</h1>
    <div id="board">
        <div class="cell" data-row="0" data-col="0">O</div>
        <div class="cell" data-row="0" data-col="1">O</div>
        <div class="cell" data-row="0" data-col="2">X</div>
        <div class="cell" data-row="1" data-col="0">O</div>
        <div class="cell" data-row="1" data-col="1">X</div>
        <div class="cell" data-row="1" data-col="2">X</div>
        <div class="cell" data-row="2" data-col="0">O</div>
        <div class="cell" data-row="2" data-col="1">X</div>
        <div class="cell" data-row="2" data-col="2">X</div>
    </div>

    <div id="status"></div>
    <script src="script.js"></script>
</body>
</html>
